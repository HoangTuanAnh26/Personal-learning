<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">会員登録</h3>
      <p class="desc">一緒にプログラミングを学びましょう ❤️</p>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">氏名</label>
        <input id="fullname" name="fullname" type="text" placeholder="例: Hoang Tuan Anh" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">メールアドレス</label>
        <input id="email" name="email" type="text" placeholder="例: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">パスワード</label>
        <input id="password" name="password" type="password" placeholder="パスワードを入力" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">パスワード再入力</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="もう一度パスワードを入力" type="password" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="avatar" class="form-label">プロフィール画像</label>
        <input id="avatar" name="プロフィール画像" type="file" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">性別</label>
        <div>
            <input name="gender" value="男性" type="radio" class="form-control">
            <span>男性</span>
        </div>
        <div>
            <input name="gender" value="女性" type="radio" class="form-control">
            <span>女性</span>
        </div>
        <span class="form-message"></span>
    </div>
    
      <div class="form-group">
        <label for="province" class="form-label">居住地</label>
        <select id="province" name="province" class="form-control">
          <option value="">現在の居住地を選択</option>
          <option value="hn">ハノイ</option>
          <option value="hcm">ホーチミン</option>
          <option value="hd">ハイズオン</option>
        </select>
        <span class="form-message"></span>
      </div>
      <button class="form-submit">登録</button>
    </form>
  </div>

  <script src="validator.js"></script>
  <script>
    // Mong muốn của chúng ta
    Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
      Validator.isRequired('#fullname', '氏名を入力してください'),
      Validator.isEmail('#email'),
      Validator.minLength('#password', 6),
      Validator.isRequired('#password_confirmation', 'もう一度パスワードを入力してください'),
      Validator.isRequired('#avatar'),
      Validator.isRequired('input[name="gender"]'),
      Validator.isRequired('#province'),
      Validator.isConfirmed('#password_confirmation', function () {
        return document.querySelector('#form-1 #password').value;
      }, 'パスワードが一致しません')
      ],
      onSubmit: function (data) {
        // Call API
        console.log(data);
      }
    });
  </script>
</body>

</html>
